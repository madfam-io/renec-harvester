apiVersion: v1
kind: Secret
metadata:
  name: renec-harvester-secrets
  namespace: renec-harvester
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "renec"
  DATABASE_PASSWORD: "changeme-prod-password"
  DATABASE_URL: "postgresql://renec:changeme-prod-password@postgres-service:5432/renec_harvester"
  
  # Redis password
  REDIS_PASSWORD: "changeme-redis-password"
  REDIS_URL: "redis://:changeme-redis-password@redis-service:6379/0"
  
  # API secrets
  SECRET_KEY: "changeme-secret-key-production"
  JWT_SECRET: "changeme-jwt-secret-production"
  
  # Monitoring
  GRAFANA_ADMIN_PASSWORD: "changeme-grafana-password"
  
  # Flower (Celery monitoring)
  FLOWER_BASIC_AUTH: "admin:changeme-flower-password"