apiVersion: v1
kind: Service
metadata:
  name: flower-service
  namespace: renec-harvester
  labels:
    app: flower
spec:
  selector:
    app: flower
  ports:
    - port: 5555
      targetPort: 5555
      name: http
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: renec-harvester
  labels:
    app: celery-beat
spec:
  replicas: 1  # Only one beat scheduler
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: renec-harvester:latest
        command: ["celery", "-A", "src.scheduler.daily_probe", "beat", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: renec-harvester-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: renec-harvester-secrets
              key: REDIS_URL
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: celerybeat-schedule
          mountPath: /var/lib/celerybeat
      volumes:
      - name: celerybeat-schedule
        persistentVolumeClaim:
          claimName: celerybeat-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: celerybeat-pvc
  namespace: renec-harvester
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: renec-harvester
  labels:
    app: celery-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: renec-harvester:latest
        command: ["celery", "-A", "src.scheduler.daily_probe", "worker", "--loglevel=info", "--queues=harvest,monitoring", "--concurrency=2"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: renec-harvester-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: renec-harvester-secrets
              key: REDIS_URL
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
              - celery
              - -A
              - src.scheduler.daily_probe
              - inspect
              - ping
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: artifacts
          mountPath: /app/artifacts
      volumes:
      - name: artifacts
        persistentVolumeClaim:
          claimName: artifacts-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artifacts-pvc
  namespace: renec-harvester
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: renec-harvester
  labels:
    app: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: mher/flower:2.0.1
        command:
          - flower
          - --broker=$(REDIS_URL)
          - --port=5555
          - --basic_auth=$(FLOWER_BASIC_AUTH)
        ports:
        - containerPort: 5555
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: renec-harvester-secrets
              key: REDIS_URL
        - name: FLOWER_BASIC_AUTH
          valueFrom:
            secretKeyRef:
              name: renec-harvester-secrets
              key: FLOWER_BASIC_AUTH
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5555
          initialDelaySeconds: 5
          periodSeconds: 5